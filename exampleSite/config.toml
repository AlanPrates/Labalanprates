######################### Default Parameters ###########################
[params]
# home
home = "Home"
# logo
logo = "images/logo-nordeste-ba.png"
# meta data
author = "Themefisher"
description = "This is meta description"
# google tag manager
google_tag_manager = "" # your id
# contact form action
contact_form_action = "#" # contato via Zap : (73)991636180
# copyright
copyright = "&copy; 2021 Alan Prates All Rights Reserved"

# preloader
[params.preloader]
enable = true
preloader = "" # use png, jpg, svg or gif format

# search
[params.search]
enable = true

# cookies
[params.cookies]
enable = true
expire_days = 2

####################### banner #######################################
[params.banner]
bgImage = "images/banner/banner-bg.svg"
title = "Web Developer/ Olá, meu nome é Alan... Desenvolvedor web apaixonado pelo o que faço..."
image = "images/banner/illustration.svg"


######################## call to action ###############################
[params.cta]
enable = true
image = "https://alanprates.github.io/skill/images/IMG_20200719_183503894.jpg"
title = " Portifolio"
description = "busco sempre está me atualizando em relação a novas tecnologias na área. Hoje trabalho tanto com Desenvolvimento Web (sites / sistemas online) e Desenvolvimento de Programas customizados."
[params.cta.button]
enable = true
label = "Visite meu Portifolio"
link = "https://alanprates.github.io/skill/"


