############################ Default configuration #########################
baseURL = "https://alanprates.com/"
languageCode = "en-us"
# site title 
title = "Alan Prates | Blog "
# theme
theme = "northendlab-hugo"
# post pagination
paginate = "5"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "https-quirky-swanson-6293db-netlify-app" # get your shortname form here : https://disqus.com



[outputs]
home = ["HTML", "AMP", "RSS", "JSON"]

########################## Plugings ######################################

# css plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"

# js plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
